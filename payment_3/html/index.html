<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paymnet_3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="title-header pt-5">
            <i class="fa fa-arrow-left icon_left"></i>
            <span>PAYMENT</span>
        </div>
    </div>
    <div class="pt-5"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="nav-menu">
                        
                    <a href="#" class="active">TRANSFER</a>
                </div>

                </div>
                <div class="col">
                        <div class="nav-menu">

                    <a href="#">REQUEST</a>
                    </div>
                </div>
            </div>
        </div>
    <div class="container form p-4">
            <div class="title-main">
                <p>
                    SEND
                </p>
            </div>
            <div class="row">
                <div class="col">
                    <div class="number_money">
                        <span><i class="fa fa-eur" aria-hidden="true"></i>420.00</span>
                    </div>
                </div>
                <div class="col">
                    <div class="type_money">
                        <span>EURO
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="title-main">
                <p>
                    RECIVE
                </p>
            </div>
            <div class="row">
                <div class="col">
                    <div class="number_money">
                        <p>$468.00</p>
                    </div>
                </div>
                <div class="col">
                    <div class="type_money">
                        <span>USD
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
    </div>
    <div class="change_unit text-center pt-4">
        <p>Exchange Rate <i class="fa fa-eur">1.00 = $1.34</i></p>
    </div>
    <div class=" container form pt-3 px-4">
            <div class="row">
                <div class="col">
                    <div class="title-main">
                        <p>DELIVERY</p>
                    </div>
                </div>
                <div class="col">
                    <div class="bank-direct">
                        <span>Direct to Bank
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
    </div>
    <div class="pt-4"></div>
    <div class=" container form px-4 pt-4">
            <div class="row">
                <div class="col">
                    <div class="title-main">
                        <p>TRANSACTION FEE(1,2%)</p>
                    </div>
                </div>
                <div class="col ">
                    <div class="money-fee">
                        <i class="fa fa-eur">3.00</i>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row pt-3">
                <div class="col">
                    <div class="title-main">
                        <p>TOTAL PAY</p>
                    </div>
                </div>
                <div class="col ">
                    <div class="total-money">
                        <p>$423.00</p>
                    </div>
                </div>
            </div>
    </div>
    <div class="button-sub">
        <button class="btn btn-block">CONTINUE</button>
    </div>
</body>
</html>
