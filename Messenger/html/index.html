<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Search">
        </div>
    </div>
</div>

<div class="nav-menu">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="recent" aria-selected="true">Recent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="unread" aria-selected="false">Unread</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="groups" aria-selected="false">Groups</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="cards-contact">
    <div class="container">
        <div class="card-body contacts_body">
            <ui class="contacts">
                <li class="active">
                    <div class="d-flex bd-highlight cont_body">
                        <div class="img_cont">
                            <img src="../img/people1.jpg" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <h5>Jeny</h5>
                            <p>Yeah, we all loved it! <span class="chat_date">7:47 PM</span></p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="../img/people2.jpg" class="rounded-circle user_img">
                            <span class="online_icon offline"></span>
                        </div>
                        <div class="user_info">
                            <h5>Gus Fring</h5>
                            <p>We need to re-asses our strategy. <span class="chat_date">Oct 31</span></p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="d-flex bd-highlight ">
                        <div class="onlin_icon"></div>
                        <div class="img_cont">

                            <img src="../img/people3.jpg" class="rounded-circle user_img">
                            <span class="online_icon offline"></span>
                        </div>
                        <div class="user_info">
                            <h5>Walter White</h5>
                            <p>Sometimes, it's better not to talk <span class="chat_date">Oct 30</span></p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="d-flex bd-highlight">
                        <div class="onlin_icon"></div>
                        <div class="img_cont">
                            <img src="../img/people2.jpg" src="../img/people3.jpg" class="rounded-circle user_img">
                            <span class="online_icon offline"></span>
                        </div>
                        <div class="user_info">
                            <h5>Gus Fring, Walter White</h5>
                            <p>Walter: We're sensible business <span class="chat_date">Oct 30</span></p>
                        </div>
                    </div>
                </li>
            </ui>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
