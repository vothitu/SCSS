<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contect-2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <header>
        <div class="container ">
            <div class="icon-left pt-5">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
        </div>
        <section>
            <div class="contianer px-5">
                <div class="row pt-4 ">
                    <div class="col">
                        <div class="icon-setting text-center">
                            <i class="fa fa-gear wrap"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="icon-user text-center">
                            <i class="	fas fa-user  wrap-user"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="icon-pencil text-center">
                            <i class="fas fa-pen  wrap"></i>
                        </div>
                    </div>
                </div>
                <div class="title-name text-center">
                    <br>
                    <span>John Doe</span>
                    <p>San Francisco, CA</p>
                </div>
            </div>
        </section>
    </header>
    <div class="information-preson p-3">
        <div class="container pt-4">
            <div class="row ">
                <div class="col-2">
                    <div class="icon-phone">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="number-phone">
                        <span>+123 456 789 234</span>
                        <p>Mobile</p>
                    </div>
                </div>
            </div>
            <hr class="hr">
            <div class=" row ">
                <div class="col-2">
                    <div class="icon-mail">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="name-mail">
                        <span>john.doe@mail.com</span>
                        <p>Home</p>
                    </div>
                </div>
            </div>
            <hr class="hr">
            <div class=" row  ">
                <div class="col-2">
                    <div class="icon-message">
                        <i class="fa fa-minus-square"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="number-phone">
                        <span>+123 456 789 234</span>
                        <p>Adobe XD Message</p>
                    </div>
                </div>
            </div>
            <hr class="hr">
            <div class=" row ">
                <div class="col-2">
                    <div class="icon-comment">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="number-phone">
                        <span>+123 456 789 234</span>
                        <p>Another App Message</p>
                    </div>
                </div>
            </div>
            <hr class="hr">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

</html>
