<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contect-5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <header>
        <div class="container ">
            <div class="icon-left pt-5">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
        </div>
    </header>
    <div class="contaner mt-2 information-user">
        <div class="row pt-3">
            <div class="col-2">
                <div class="icon-user text-center">
                    <i class="fas fa-user  wrap-user"></i>
                </div>
            </div>
            <div class="col-7">
                <div class="title-name float-left">
                    <span>
                            John Doe
                        </span>
                    <p>San Francisco, CA</p>
                </div>
            </div>
            <div class="col-3">
                <div class="icon-seeting float-right pt-3">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container flex-container">
            <div class="row form ">
                <div class="col-2">
                    <div class="icon-phone">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
                <div class="col-7">
                    <div class="number-phone">
                        <span>
                                    +123 456 789 234
                                </span>
                        <p>Mobile</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="icon-right float-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class=" row form">
                <div class="col-2">
                    <div class="icon-mail">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="name-mail">
                        <span>
                                    john.doe@mail.com
                                </span>
                        <p>Home</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="icon-right float-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class=" row form">
                <div class="col-2">
                    <div class="icon-message">
                        <i class="fa fa-minus-square"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="number-phone">
                        <span>
                                    +123 456 789 234
                                </span>
                        <p>Message</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="icon-right float-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class=" row form mb-4">
                <div class="col-2">
                    <div class="icon-comment">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="number-phone">
                        <span>
                                    497 Evergreen Rd.Roseville..
                                </span>
                        <p>Direction</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="icon-right float-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
                <div class="img-map m-2">
                        <img src="../img/map.PNG" alt="">
                        <div class="title-place text-center ">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                </div>
        
    </main>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</html>
