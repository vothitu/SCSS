<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact-3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container ">
            <div class="icon-left pt-5">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
            </div>
        </div>
    </header>
    <menu>
        <div class="container form-person p-4">
            <div class="row ">
                <div class="col-3">
                    <div class="icon-user text-center">
                        <i class="	fas fa-user  wrap-user"></i>
                    </div>
                </div>
                <div class="col pt-2">
                    <div class="title-name">
                        <span>John Doe</span>
                        <p>San Fransico, CA</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-right">
                    <div class="icon-pencil">
                        <i class="fas fa-pen wrap"></i>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container form-number pt-4">
            <div class="row p-2">
                <div class="col-1">
                    <div class="icon-phone">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="phone-number">
                        <p>+123 456 789 234</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="type-phone">
                        <p>Moblie</p>
                    </div>
                </div>
            </div>
            <hr class="hr">
            <div class="row p-2">
                <div class="col-1">
                    <div class="icon-mail">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="mail-title">
                        <p>john.doe@mail.com</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="type-phone">
                        <p>Email</p>
                    </div>
                </div>
            </div>
            <hr class="hr">
            <div class="row p-2">
                <div class="col-1">
                    <div class="icon-message">
                        <i class="fa fa-minus-square"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="phone-number">
                        <p>+123 456 789 234</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="type-phone">
                        <p>Message</p>
                    </div>
                </div>
            </div>
        </div>
    </menu>
    <footer>
        <div class="container text-center">
            <div class="row icon-footer">
                <div class="col">
                    <div class="icon-menu">
                        <a href="# "class="fas fa-th-list"></a>
                    </div>
                </div>
                <div class="col">
                    <div class="icon-notify">
                        <a href="#" class="fas fa-bell"></a>
                    </div>
                </div>
                <div class="col">
                    <div  class="icon-safari">
                        <a href="#" class="fa fa-safari"></a>
                    </div>
                </div>
                <div class="col">
                    <div class="icon-user">
                        <a href="#" class="fas fa-user-alt"></a>
                    </div>
                </div>
                <div class="col">
                    <div class="icon-setting">
                        <a href="#"  class="fas fa-cog"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

</html>
