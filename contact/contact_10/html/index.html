<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact-10</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <header>
        <div class="img-map">
            <img src="..//img/map.PNG" alt="">
            <div class="container ">
                <div class="icon-left">
                    <i class="fa fa-arrow-left"></i>
                </div>
            </div>
            <div class="icon-user text-center">
                <div class="icon-users  ">
                    <i class="fas fa-user  wrap-user"></i>
                </div>
            </div>
            <div class="name-user text-center">
                <span>John Doe</span>
                <p>San Francisco, CA</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container pt-3">
            <div class="row">
                <div class="col form-phone  text-center">
                    <div class="pt-4 pb-2"></div>
                    <div class="icon-phone ">
                        <i class="fas fa-phone-alt wrap-phone"></i>
                    </div>
                    <br>
                    <div class="title-name">
                        <b>Mobile</b>
                        <p>+123 456 789 234</p>
                    </div>

                </div>
                <div class="col form-users  text-center">
                    <div class="pt-4 pb-2"></div>
                    <div class="icon-user ">
                        <i class="fa fa-envelope  wrap-user"></i>
                    </div>
                    <br>
                    <div class="title-name">
                        <b>Email</b>
                        <p>john.doe@mail.com</p>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col form-phone text-center">
                    <div class=" pt-4 pb-2"> </div>
                    <div class="icon-phone ">
                        <i class="fa fa-minus-square  wrap-phone"></i>
                    </div>
                    <br>
                    <div class="title-name">
                        <b>Message</b>
                        <p>+123 456 789 234</p>
                    </div>

                </div>
                <div class="col form-users text-center">
                    <div class=" pt-4 pb-2"></div>
                    <div class="icon-user ">
                        <i class="fas fa-comment-alt wrap-user"></i>
                    </div>
                    <br>
                    <div class="title-name">
                        <b>App Name</b>
                        <p>+123 456 789 234</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

</html>
