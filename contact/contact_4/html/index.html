<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact-4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <header>
        <div class="container ">
            <div class="icon-left pt-5">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
            <div class="row pt-3">
                <div class="col-2">
                    <div class="icon-user text-center">
                        <i class="	fas fa-user  wrap-user"></i>
                    </div>
                </div>
                <div class="col-6">
                    <div class="name-user float-left">
                        <span>John Doe</span>
                        <p>San Francisco, CA</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="button-edit float-right">
                        <button type="button" class="btn">EDIT</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row form pt-4">
                <div class="col-1">
                    <div class="icon-phone">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="phone-number">
                        <span>+123 456 789 234</span>
                        <p>Moblie</p>
                    </div>
                </div>
            </div>
            <div class="row form pt-4">
                <div class="col-1">
                    <div class="icon-mail">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="home-title">
                        <span>john.doe@mail.com</span>
                        <p>Home</p>
                    </div>
                </div>
            </div>
            <div class="row form pt-4 ">
                <div class="col-1">
                    <div class="icon-message">
                        <i class="fa fa-minus-square"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="phone-number">
                        <span>+123 456 789 234</span>
                        <p>Adobe XD Message</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="img-map">
            <img src="../img/map.PNG" alt="">
            <div class="title-place text-center ">
                <b>
                    497 Evergreen Rd. <br>
                    Roseville, CA 95673
                </b>
                <br>
                <i class="fas fa-map-marker-alt"></i>
            </div>
        </div>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

</html>
