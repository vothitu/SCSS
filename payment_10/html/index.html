<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment-10</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="title-header pt-5">
            <i class="fa fa-arrow-left icon_left"></i>
            <span>PAYMENT</span>
        </div>
    </div>
    <div class="money pt-5">
        <div class="px-4">
            <i class="fa fa-dollar"></i>
            <span> 423.00</span>
        </div>
    </div>
    <div class="container pt-3">
        <div class="row px-4">
            <div class="circle"></div>
            <div class="date-pending px-3">
                <span>Electricity</sp><br>
                <b>Pending</b><span> - 17/07/2017</span>
            </div>
        </div>
        <div class="row button-sub pt-4">
            <div class="col">
                <button type="button" class="btn button-pay">PAY NOW</button>
            </div>
            <div class="col">
                <button type="button" class="btn button-decline ">DECLINE</button>
            </div>
        </div>
        <div class="bill pt-5 text-center">
            <p>Recharge & Bill</p>
        </div>
    </div>
    <div class="container type-title p-5">
        <div class="row">
            <div class="col">
                <div class="circle">
                </div>
                <div class="type">
                    <div class="title-mobile">
                        <p>MOBILE</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="circle">
                </div>
                <div class="type">
                    <div class="title-tv">
                        <p>TV</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="circle"></div>
                <div class="type">
                    <div class="title-car">
                        <p>CAR</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col">
                <div class="circle">
                </div>
                <div class="type">
                    <div class="title-elctricity">
                        <p>ELECTRICITY</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="circle">
                </div>
                <div class="type">
                    <div class="title-gas">
                        <p>GAS</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="circle">
                </div>
                <div class="type">
                    <div class="title-taxes">
                        <p>TAXES</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
