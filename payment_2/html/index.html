<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment-visa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="title-header pt-5">
            <i class="fa fa-arrow-left icon_left"></i>
            <span>PAYMENT</span>
        </div>
    </div>
        <div class="price pt-5">
            $423.00
        </div>
        <div class="container menu">
            <div class="row pt-5"></div>
            <div class="row">
                <div class="col-8">
                    <span>CARD NUMBER</span>
                    <input type="number" class="form-control title" placeholder="1234   5678   3456   2456">
                </div>
                <div class="col-4">
                    <br>
                    <input type="text " class="form-control title" placeholder="VISA">
                </div>
            </div>
            <div class="row pt-5"></div>
            <div class="row">
                <div class="col-12">
                    <span>CARDHOLDER NAME </span>
                    <input type="text " class="form-control title" placeholder="John Doe">
                </div>
            </div>
            <div class="row pt-5"> </div>

            <div class="row">
                <div class="col-4">
                    <span>EXPIRE DATE</span>
                    <input type="number" class="form-control title" placeholder="05 / 21">
                </div>
                <div class="col-3">
                    <span>CVV</span>
                    <input type="number" class="form-control title" placeholder="123">
                </div>
            </div>
            <div class="form-check pt-5">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">SAVE CARD</label>
            </div>
            <div class="button-sub pt-5">
                <button type="button" class="btn">PAY SECURE</button>
            </div>
        </div>
</body>

</html>
