<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment-9</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="title-header pt-5">
            <i class="fa fa-arrow-left icon_left"></i>
            <span>PAYMENT</span>
        </div>
    </div>
    <div class="money-date text-center pt-5">
        <div class="money">
            <p> $ 423.00</p>
        </div>
        <p>January 27, 2017 - 3:45 PM
            <br><span>Coffee &Tea</span></p>
    </div>
    <div class="map pt-5">
        <img style="width:100%" src="../img/map.png" alt="">
    </div>
    <div class=" container location pt-4">
        <div class="row">
            <div class="col-2">
                <div class="img-location">
                </div>
            </div>
            <div class="col-10">
                <h6> 497 Evergreem Rd. Roseville</h6>
                <p> CA 95673</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="container pay-total p-4">
        <div class="row">
            <div class="col">
                <div class="title">
                    <span>Black Shoes</span>
                </div>
            </div>
            <div class="col">
                <div class="money">
                    <span>$400.00</span>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <div class="title">
                    <span>Subtotal</span>
                </div>

            </div>
            <div class="col">
                <div class="money">
                    <span>$400.00</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="title">
                    <span>Sale Tax (7.5%)</span>

                </div>
            </div>
            <div class="col">
                <div class="money">
                    <span>$20.00</span>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="title">
                    <span>Tip</span>
                </div>
            </div>
            <div class="col">
                <div class="money">
                    <span>$3.00</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
