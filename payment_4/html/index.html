<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PaymentProcess</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="title-header pt-5">
            <i class="fa fa-arrow-left icon_left"></i>
            <span>PAYMENT</span>
        </div>
    </div>
        <div class="px-3">
            <div class="form-group ">
                <label for="VISA"></label>
                <select class="form-control form-atm" id="VISA">
                    <option>VISA</option>
                    <option>AMAZON</option>
                    <option>PAYPAL</option>
                </select>
            </div>
            <div class="pt-4"></div>
            <div class="form-menu">
                <table class="table">
                    <tr class="form">
                        <td class="title">John Doe</td>
                        <td class="name">CARDHOLDER NAME</td>
                    </tr>
                    <tr class="form">
                        <td class="title">1234-5678-3459-2456</td>
                        <td class="name">CARD NUMBER</td>
                    </tr>
                    <tr class="form">
                        <td class="title">05 / 21</td>
                        <td class="name">EXPIRW DATE</td>
                    </tr>
                    <tr class="form">
                        <td class="title">123</td>
                        <td class="name">CVV</td>
                    </tr>
                    <tr class="form">
                        <td class="title">497 Evergreen Rd.Roseville</td>
                        <td class="name">ADDRESS</td>
                    </tr>
                </table>
            </div>
            <div class="button-pay pt-3">
                <button class="btn btn-block">PROCESS PAYMENT</button>
            </div>
        </div>
</body>

</html>
