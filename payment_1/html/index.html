<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment_information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header pt-5">
            <i class="fa fa-arrow-left icon_left"></i>
            <span>PAYMENT</span>
        </div>
    </div>
    <div class="container pt-5">
        <div class="title-atm px-4 ">
            <div class="row">
                <div class="col">
                    <div class="atm-visa">
                        <p>VISA</p>
                    </div>
                </div>
                <div class="col">
                    <div class="atm-amazon">
                        <p>amazon</p>
                    </div>
                </div>
                <div class="col">
                    <div class="atm-paypal">
                        <span>
                        <i class="fa fa-paypal"></i>
                        <i>PayPal</i> </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-information p-4">
            <div class="title">
                <p>CARD NUMBER</p>
            </div>
            <div class="number-card">
                <input type="number" placeholder="1234  4567  5678  3456 "></input>
            </div>
            <div class="row date-time pt-5">
                <div class="col-4 ">
                    <div class="title">
                        <p>EXPIRE DATE</p>
                    </div>
                    <div class="date-year">
                        <input type="" placeholder="05 / 12">
                    </div>
                </div>
                <div class="col-4">
                    <div class="title">
                        <p>CVV</p>
                    </div>
                    <div class="number-cvv">
                        <input type="number" placeholder="123">
                    </div>
                </div>
            </div>
            <div class="name-user pt-5">
                <div class="title">
                    CARDHOLDER NAME
                </div>
                <div class="name-user_title pt-3">
                    <input type="text" placeholder="John Doe">
                </div>
            </div>
            <div class="form-check-default box-checkbox pt-5">
                <input class="form-checkbox-input" id="default-check2" type="checkbox" name="default-check">
                <label class="form-checkbox-label-2" for="default-check2">SAVE CARD</label>
            </div>
        </div>
    </div>
    <div class="button-sub">
        <button type="submit" class="btn btn-block">PAY SECURE</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
