 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment_6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container-fluid header">
        <div class="title-header pt-5">
            <i class="fa fa-arrow-left icon_left"></i>
            <span>PAYMENT</span>
        </div>
        <div class="title-receipt pt-5">
            <span>RECEIPT FOR</span>
            <p>Adobe Experience Design</p>
        </div>
    </div>
    <div class="container-fluid menu">
        <div class="row pt-5">
            <div class="col-1">
                <div class="amount">
                    <i class="fa fa-money" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col">
                <div class="amount-title">
                    <span>AMOUNT</span>
                    <p>$40.00 USD</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row pt-4">
            <div class="col-1">
                <div class="date-icon">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col">
                <div class="date-title">
                    <span>DATE</span>
                    <p>June 8, 2017</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row pt-4">
            <div class="col-1">
                <div class="star-icon">
                    <i class="fa fa-star"></i>
                </div>
            </div>
            <div class="col">
                <div class="design-title">
                    <span>ISSUER</span>
                    <p>Adobe Experience Design</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row pt-3">
            <div class="col-1">
                <div class="material-icon">
                    <i class="material-icons">local_offer</i>
                </div>
            </div>
            <div class="col">
                <div class="code-title">
                    <span>ORDER NUMBER</span>
                    <p>YR84K092KSJDY</p>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="button-sub">
        <button class="btn btn-block">CONTINUE</button>
    </div>
</body>

</html>
