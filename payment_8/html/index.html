<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment-8</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="title-header pt-5">
            <i class="fa fa-arrow-left icon_left"></i>
            <span>PAYMENT</span>
        </div>
    </div>
    
    <div class="containter p-4">
        <div class="Adobe text-center">
            <span>Adobe Experience Design</span>
            <p>$423.00</p>
        </div>
        <hr>
        <div class="row pt-3">
            <div class="col">
                <div class="type ">
                    <p>App for Mac OS</p>
                   
                </div>
            </div>
            <div class="col">
                <div class="money">
                    <p>$40.00</p>
                   
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col">
                <div class="type ">
                    <p>Taxes & Fees</p>
                </div>
            </div>
            <div class="col">
                <div class="money">
                    <p>$4.00</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row pt-3">
            <div class="col">
                <div class="type">
                    <p>Total</p>
                </div>
            </div>
            <div class="col">
                <div class="money">
                    <p>$44.00</p>
                </div>
            </div>
        </div>
        <hr>
    </div>
        <div class="point text-center pt-2">
            <p>You earn +700 points</p>
        </div>
    <div class="button-sub">
        <button class="btn btn-block">PAY NOW</button>
    </div>
</body>

</html>
