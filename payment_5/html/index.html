<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PAYMENT-5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="title-header pt-5">
            <i class="fa fa-arrow-left icon_left"></i>
            <span>PAYMENT</span>
        </div>
    </div>
    <div class=" container form p-4">
        <div class="item p-4">
            <div class="title ">
                <span>SHIPPING TO</span>
                <span><i class="fa fa-pencil icon-pen"></i></span>
                <p></p>
            </div>
            <div class="information">
                <span>497 Evergreen Rd.Roseville,</span>
                <p>CA 95673</p>
            </div>
        </div>
        <div class="pt-2"></div>
        <div class="item p-4">
            <div class="title">
                <span>PAYMENT DETAILS</span>
                <span><i class="fa fa-pencil icon-pen"></i></span>
                <p></p>
            </div>
            <div class="information">
                <span>XXXX-XXXX-XXXX-1908</span>
            </div>
        </div>
        <div class="pt-2"></div>
        <div class="item p-4">
            <div class="title">
                <span>ORDER</span>
                <span><i class="fa fa-pencil icon-pen"></i></span>
                <p></p>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="square"></div>
                </div>
                <div class="col-10">
                    <h5>Classic Black Shoes</h5>
                    <p>Suze 38, Qty 1</p>
                </div>
            </div>
        </div>
        <div class="pt-2"></div>
        <div class="item p-4">
            <div class="title">
                <p>DELIVERY</p>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    <span>Standart(7 days)</span>
                    <span>Free</span>
                </label>
            </div>
            <p></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                <label class="form-check-label" for="exampleRadios2">
                    <span>Express (2days)</span>
                    <span>$5.00</span>
                </label>
            </div>
            <p></p>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    <span>Premium (1 day)</span>
                    <span>$10.00</span>
                </label>
            </div>
        </div>
    </div>
</div>
</body>

</html>
