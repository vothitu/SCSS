<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profiles-3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container ">
            <div class="icon-left text-center pt-5">
                <i class="fas fa-align-left float-left"></i>
                <span class="font-weight-bold">PROFILE</span>
                <i class="fas fa-search float-right"></i>
            </div>
        </div>
    </header>
    <div class="user mt-3">
        <div class="user-icon text-center text-white">
                <i class="fas fa-user"></i>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row mx-3">
            <div class="col">
                <h3 class="font-weight-bold">John Doe</h3>
                <p>SanFracisco, CA</p>
            </div>
            <div class="col">
                <div class="button-follow float-right text-white">
                        <button class="btn btn-dark">FOLLOW</button>
                </div>
            </div>
        </div>
        <div class="row mx-3">
            <div class="col">
                <p class="recommend pt-3">Hi! My name is John, I'm a creative geek from San Francisco, CA. I enjoy creating eye candy solution for web and mobile apps. Contact me at john@mail.com</p>
            </div>
        </div>
    </div>
    <div class="form-skill mt-3 ">
        <div class="container p-4 px-5 ">
            <h5 class="font-weight-bold">SKILLS</h5>
            <div class="skill-button pt-3">
                    <button type="button" class="btn btn-outline-dark">web</button>
                    <button type="button" class="btn btn-outline-dark mx-2">illustration</button>
                    <button type="button" class="btn btn-outline-dark">graphics</button>
                    <button type="button" class="btn btn-outline-dark mx-2">ui</button><br><br>
                    <button type="button" class="btn btn-outline-dark">interface</button>
                    <button type="button" class="btn btn-outline-dark mx-2">adobe</button>
            </div>
        </div>
        <hr>
        <div class="form-team px-5">
            <h5 class="font-weight-bold">TEAMS</h5>
        </div>
    </div>
    
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
