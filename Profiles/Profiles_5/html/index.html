<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profiles-5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container pt-4">
            <div class="icon-left text-center font-weight-bold">
                <i class="fas fa-align-left float-left"></i>
                <span >PROFILE</span>
                <i class="fas fa-search float-right"></i>
            </div>
        </div>
    </header>
    <div class="user mt-4">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="user-icon text-center">
                        <i class="fas fa-user user-icon-wrap"></i>
                    </div>
                </div>
                <div class="col pt-2">
                    <h5 class="user-name font-weight-bold">John Doe</h5>
                    <p class="user-place">SanFrancisco, CA</p>
                </div>
            </div>
        </div>
    </div>
    <div class="project">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5 class="project-title font-weight-bold">PROJECTS</h5>
                </div>
                <div class="col ">
                    <p  class="project-number text-right">+246 more</p>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col m-3 project-img">
                </div>
                <div class="col mt-3 project-img">
                </div>
            </div>
        </div>
    </div>
    <div class="shots">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5 class=" shots-title font-weight-bold">SHOTS</h5>
                </div>
                <div class="col">
                        <p class="shots-number text-right">+134 more</p>
                </div>
            </div>
            <div class="row pb-3 text-center">
                <div class="col m-3 shots-img">
                </div>
                <div class="col mt-3 shots-img ">
                </div>
                <div class="col m-3 shots-img ">
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
