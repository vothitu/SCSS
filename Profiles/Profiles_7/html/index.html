<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profiles-7</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container pt-5">
            <div class="icon-left font-weight-bold text-center ">
                <i class="fas fa-align-left float-left"></i>
                <span>PROFILE</span>
                <i class="fas fa-ellipsis-v float-right"></i>
            </div>
        </div>
    </header>
    <div class="user text-center pt-4">
        <i class="fas fa-user user-wrap"></i>
        <div class="pt-2">
            <h3 class="font-weight-bold">John Doe</h3>
            <p>SanFrancisco, CA</p>
        </div>
    </div>
    <div class="introduction text-center pt-4">
        <p>Hi! My name is John, I'm a creative geek from San Francisco, CA. Contact me at john@mail.com</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="button-follow float-right">
                        <button class="btn btn-dark">FOLLOW</button>
                </div>
            </div>
            <div class="col float-left">
                <div class="button-message float-left text-black ">
                        <button type="button" class="btn btn-outline-secondary font-weight-bold">MESSAGE</button>
                </div>
            </div>
        </div>
    </div>
    <div class="detail m-4">
        <div class="container ">
            <div class="row ">
                <div class="col-8">
                    <div class="detail-user ">
                        <i class="fas fa-user wrap-user text-white"></i>
                        <span class="detail-user-name font-weight-bold">by Name Surname</span>
                    </div>
                </div>
                <div class="col">
                    <p class="detail-time float-right">1h ago</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="detail-title pt-4">
                        <b>Excepteur sint occaecat cupidatar</b><br><br>
                        <p>Exceptur sint occeatcat cupidata non proident, sunt in culpa qui officia deserunt mollit anim</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer mx-4"></div>
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
