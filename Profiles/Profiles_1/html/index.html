<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profiles-1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid ">
            <div class="text-center pt-5">
                <i class="fas fa-arrow-left float-left icon-left"></i>
                <span class="font-weight-bold">PROFILE</span>
            </div>
        </div>
    </header>
    <div class="introduct  px-4">
        <div class="container">
            <div class="row pt-5">
                <div class="col-3">
                    <div class="user text-center">
                        <i class="fas fa-user user-wrap"></i>
                    </div>
                </div>
                <div class="col-6 pt-2">
                    <div class="title">
                        <span class="title-name font-weight-bold">John Doe</span>
                        <p class="title-place">San Francisco, CA</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="plus text-center">
                        <i class="fas fa-plus plus-wrap text-white bg-dark"></i>
                    </div>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col">
                    <div class="recommend ">
                        <p>Hi! My name is John, I'm a creative geek from San Francisco, CA. I enjoy creating eye candy solution for web and mobile apps. Contact me at john@mail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="information">
        <div class="container">
            <div class="row text-center px-3">
                <div class="col information-form m-3">
                    <span class="font-weight-bold">140</span>
                    <p>Projects</p>
                </div>
                <div class="col information-form mt-3">
                    <span class="font-weight-bold">24k</span>
                    <p>Followers</p>
                </div>
                <div class="col information-form m-3">
                    <span class="font-weight-bold">1,980</span>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container pt-4">
        <div class="card mx-3">
            <img src="../img/img.png" alt="">
            <div class="card-body">
                <span>
                    <i class="fas fa-heart"> 609 </i>
                </span>
                <span class="card-body__comment">
                    <i class="fas fa-minus-square">  120</i>
                </span>
                <span class="float-right">
                    <i class="fas fa-ellipsis-v"></i>
                </span>
            </div>
        </div>
    </div>
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
