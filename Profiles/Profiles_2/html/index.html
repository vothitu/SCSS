<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profiles-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container ">
            <div class="header-title text-center pt-5">
                <i class="fas fa-align-left float-left "></i>
                <span class="font-weight-bold">PROFILE</span>
                <i class="fas fa-ellipsis-v float-right"></i>
            </div>
        </div>
    </header>
    <div class="introduct ">
        <div class="container">
            <div class="user text-center pt-5">
                <i class="fas fa-user user-wrap"></i>
                <h3 class="user-name font-weight-bold pt-3">John Doe</h3>
                <p class="user-place">San Francisco, CA</p>
            </div>
            <p class="recommend text-center pt-4">Hi! My name is John, I'm a creative geek from San Francisco, CA. Contact me at john@mail.com</p>
            <div class="row pt-4">
                <div class="col text-center">
                    <div class="detail">
                        <span>
                            140
                        </span>
                        <p>SHOTS</p>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="detail">
                        <span>
                            140
                        </span>
                        <p>PROJECTS</p>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="detail">
                        <span>
                            24k
                        </span>
                        <p>FOLLOWERS</p>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <div class="container pt-4">
            <div class="img text-white">
                <img src="../img/img.png" alt="">
                <div class="img-detail">
                    <span class="heart px-4">
                        <i class="fas fa-heart"> 609 </i>
                    </span>
                    <span class="comment">
                        <i class="fas fa-minus-square">  120</i>
                    </span>
                        <button type="button" class="btn btn-share font-weight-bold text-white">SHARE</button>
                </div>
            </div>
        </div>
</body>
