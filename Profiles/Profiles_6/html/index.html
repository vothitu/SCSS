<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profiles-6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container ">
            <div class="icon-left text-center ">
                <i class="fas fa-align-left float-left"></i>
                <span class="title font-weight-bold">JOHN DOE</span>
                <i class="fas fa-search float-right"></i>
            </div>
        </div>
    </header>
    <div class="container pt-4">
        <div class="user p-4 text-center bg-white">
            <div class="user-icon float-left">
                    <i class="fas fa-user user-icon-wrap"></i>
            </div>
            <div class="icon-plus float-right text-center text-white">
                <i class="fas fa-plus wrap-plus"></i>
            </div>
        </div>
    </div>
    <div class="container pt-3">
        <div class="form-follow bg-white p-4">
            <h5 class="font-weight-bold">FOLLOWERS</h5>
            <div class="row pt-3">
                <div class="col ">
                    <div class="circle"></div>
                </div>
                <div class="col ">
                        <div class="circle"></div>
                </div>
                <div class="col">
                        <div class="circle"></div>
                </div>
                <div class="col ">
                        <div class="circle"></div>
                </div>
                <div class="col number-follow text-center text-white">+24k</div>
            </div>
        </div>
    </div>
    <div class="container pt-3">
        <div class="shots bg-white">
            <div class="row px-4">
                <div class="col pt-4">
                    <h5 class="shots-title font-weight-bold">SHOTS</h5>
                </div>
            </div>
            <div class="row px-3 text-center text-white">
                <div class="col m-4 img-shots">
                </div>
                <div class="col mt-4 img-shots ">
                </div>
                <div class="col m-4 img-shots ">+134
                </div>
            </div>
        </div>
    </div>
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
