<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profiles-9</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container pt-5">
            <div class="icon-left text-center font-weight-bold">
                <i class="fas fa-align-left float-left"></i>
                <span>PROFILE</span>
                <i class="fas fa-ellipsis-v float-right"></i>
            </div>
        </div>
    </header>
    <div class="user mt-3">
        <div class="container">
            <div class="row p-3">
                <div class="col">
                    <h5 class="font-weight-bold">John Doe</h5>
                    <p>San Francisco, CA</p>
                </div>
                <div class="col text-right">
                    <button class="btn btn-dark">FOLLOW</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row pt-4">
            <div class="col-2">
                <div class="rotate text-center font-weight-bold">
                    <div class="inner outer">INFO</div>
                </div>
            </div>
            <div class="col">
                <p class="introduce">Hi! My name is John, I'm a creative geek from San Fracisco, CA. Contact me at john@mail.com</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-3">
                <div class="follow">
                    <span>24k</span>
                    <p>FOLLOWERS</p>
                </div>
            </div>
            <div class="col">
                <div class="follow">
                    <span>980</span>
                    <p>FOLLOWING</p>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-2">
            </div>
            <div class="col img m-3">
                <div class=""></div>
            </div>
            <div class="col img mt-3">
                <div class=""></div>
            </div>
            <div class="col img m-3">
                <div class="number-follow text-center ">
                    <span>+230</span>
                    <p>PHOTOS</p>
                </div>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-2">
                <div class="rotate text-center font-weight-bold">
                    <div class="inner outer">POSTS</div>
                </div>
            </div>
            <div class="col">
                <div class="img-post"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="img-title"></div>
            </div>
        </div>
    </div>
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
